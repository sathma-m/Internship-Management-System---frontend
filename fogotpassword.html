<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - UoC FoT ICT Internship System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <script>
        // --- Tailwind Configuration (Copied from login.html) ---
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'uoc-main': '#0c1b3c', /* Deep Navy/Official UoC Dark Blue */
                        'uoc-accent': '#3b82f6', /* Light Blue (Highlight) */
                        'uoc-bg': '#f5f7fa', /* Very Light Gray Background */
                        'uoc-text': '#1f2937', /* Dark Gray for main text */
                    },
                },
            },
        };
    </script>
    
    <script>
        // --- JavaScript Logic for Forgot Password ---
        document.addEventListener("DOMContentLoaded", () => {
            const forgotForm = document.getElementById("forgotPasswordForm");
            const messageBox = document.getElementById("messageBox");

            forgotForm.addEventListener("submit", function (e) {
                e.preventDefault();
                messageBox.style.display = 'none';

                const email = document.getElementById("email").value.trim();

                // --- SIMULATED PASSWORD RESET LOGIC ---
                // In a real application, you would call a backend function here (e.g., Firebase Auth)
                
                if (email.endsWith('@.cmb.ac.lk')) {
                    messageBox.textContent = `A password reset link has been sent to ${email}. Check your inbox!`;
                    messageBox.classList.remove('bg-red-100', 'text-red-700');
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                    messageBox.style.display = 'block';
                    forgotForm.reset(); // Clear the form on success
                } else {
                    messageBox.textContent = "Please enter a valid university email address.";
                    messageBox.classList.remove('bg-green-100', 'text-green-700');
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                    messageBox.style.display = 'block';
                }
            });
        });
    </script>

    <style>
        /* Apply Inter font to match login page */
        body { 
            font-family: 'Inter', sans-serif; 
        }
        /* Full background color using uoc-main */
        .uoc-login-bg {
            background-color: var(--uoc-main, #0c1b3c);
        }
    </style>
</head>

<body class="uoc-login-bg flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl border-t-4 border-uoc-accent mx-4">
            
            <div class="text-center mb-6">
                <img src="./images/uni logo.png" alt="UoC FoT Logo" class="w-16 h-16 mx-auto mb-2 rounded-lg shadow-md">
                <h1 class="text-3xl font-bold text-uoc-main mb-1">Reset Password</h1>
                <p class="text-center text-gray-500">Enter your email to receive a password reset link.</p>
            </div>
            
            <div id="messageBox" class="p-3 mb-4 rounded-lg hidden text-sm font-medium" role="alert"></div>

            <form id="forgotPasswordForm">
                
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">University Email</label>
                    <input type="email" id="email" placeholder="indexnumber@.cmb.ac.lk" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-uoc-accent focus:border-uoc-accent transition"/>
                    <p class="mt-2 text-xs text-gray-500">We will send a password reset link to this email address.</p>
                </div>

                <button type="submit" class="w-full py-3 bg-uoc-main text-white font-semibold rounded-lg shadow-lg hover:bg-uoc-accent transition duration-300 transform hover:scale-[1.01]">
                    Send Reset Link
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Remember your password? 
                    <a href="login.html" class="font-semibold text-uoc-accent hover:text-uoc-main transition">Back to Login</a>
                </p>
            </div>
            
            <div class="text-center mt-8 pt-4 border-t border-gray-100">
                <a href="index.html" class="text-sm text-gray-500 hover:text-uoc-main transition flex items-center justify-center">
                    <span class="w-4 h-4 mr-1">‚Üê</span> Back to Homepage
                </a>
            </div>
        </div>
    </div>
</body>
</html>
