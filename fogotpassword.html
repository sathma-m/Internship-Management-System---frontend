<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO LAUNCH - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        :root {
            --brand: #6a11cb;
            --brand2: #2575fc;
            --danger: #e63946;
            --success: #00b894;
        }
        body {
            background: linear-gradient(135deg, var(--brand) 0%, var(--brand2) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-attachment: fixed;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: var(--brand);
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            color: #6c757d;
            font-size: 15px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: var(--brand);
            outline: none;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--brand), var(--brand2));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--brand);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        /* Message Boxes */
        .message-box {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none; /* Hidden by default */
        }
        #errorMessage {
            background-color: #fce4e4;
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        #successMessage {
            background-color: #e0f7fa;
            color: var(--success);
            border: 1px solid var(--success);
            font-size: 18px;
            padding: 30px;
        }

        @media (max-width: 500px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Your Password</h1>
            <p>Enter the email address associated with your account and your role.</p>
        </div>

        <!-- Error Message Box -->
        <div id="errorMessage" class="message-box"></div>
        
        <!-- Success Message Box -->
        <div id="successMessage" class="message-box">
            <i class="fas fa-envelope-open-text" style="font-size: 40px; margin-bottom: 15px; color: var(--success);"></i>
            <p><strong>Success!</strong> A password reset link has been sent to your email.</p>
            <p style="font-size: 14px; margin-top: 10px;">You will be redirected to the login page shortly.</p>
        </div>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm">
            <label for="userRole">Your Role</label>
            <select id="userRole" required>
                <option value="">Select your role</option>
                <option value="student">Student/Intern</option>
                <option value="company">Company/Mentor</option>
                <option value="admin">Administrator</option>
            </select>

            <label for="email">Email Address</label>
            <input
                type="email"
                id="email"
                placeholder="e.g., jane.doe@example.com"
                required
            />

            <button type="submit">Send Reset Link</button>
        </form>

        <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const role = document.getElementById('userRole').value;
            const errorBox = document.getElementById('errorMessage');
            const successBox = document.getElementById('successMessage');
            const form = document.getElementById('forgotPasswordForm');

            // Clear previous messages
            errorBox.style.display = 'none';
            errorBox.textContent = '';
            
            // Check if email exists in localStorage (from registration)
            const users = JSON.parse(localStorage.getItem('proLaunchUsers')) || [];
            
            // Note: In a real application, you would only check the selected role's user list
            // but for this demo, we check against all registered users.
            const userExists = users.some(user => user.email === email && user.role === role);
            
            if (userExists) {
                // Show success message
                successBox.style.display = 'block';
                form.style.display = 'none';
                
                console.log(`Password reset requested for ${role} with email ${email}`);
                
                // Redirect to login after delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } else {
                // Show error message
                errorBox.textContent = 'No account found with that email and role. Please try again.';
                errorBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
