<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Profile - UoC FoT ICT Internship System</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        /* Define Colors based on Tailwind Config */
        :root {
            --uoc-main: #0c1b3c; /* Deep Navy/Official UoC Dark Blue */
            --uoc-accent: #3b82f6; /* Light Blue (Highlight) */
            --uoc-bg: #f5f7fa; /* Very Light Gray Background */
            --uoc-text: #1f2937; /* Dark Gray for main text */
            --color-green: #10b981;
            --color-gray-border: #d1d5db; /* gray-300 */
        }

        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--uoc-bg);
            color: var(--uoc-text);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1280px; /* max-w-7xl */
            margin: 0 auto;
            padding-left: 1.5rem; /* px-6 */
            padding-right: 1.5rem; /* px-6 */
        }

        /* --- Header Styles --- */
        .header {
            position: sticky;
            top: 0;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            z-index: 50;
            border-bottom: 1px solid #e5e7eb;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .logo-display {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--uoc-main);
            line-height: 1.2;
            cursor: default;
        }
        
        .logo-img {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            margin-right: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-link {
            text-decoration: none;
            color: var(--uoc-text);
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--uoc-accent);
        }
        
        .nav-active { 
            color: var(--uoc-accent);
        }

        .logout-button {
            padding: 0.5rem 1.25rem;
            background-color: var(--uoc-main);
            color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: var(--uoc-accent);
        }

        /* --- Main Content & Form Styling --- */
        .py-10 {
            padding-top: 2.5rem;
            padding-bottom: 2.5rem;
        }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-10 { margin-bottom: 2.5rem; }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--uoc-main);
            margin-bottom: 0.5rem;
        }
        .text-gray-600 { color: #4b5563; }
        .text-gray-500 { color: #6b7280; }
        .text-sm { font-size: 0.875rem; }
        .font-semibold { font-weight: 600; }

        .profile-form-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .form-section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--uoc-main);
            border-bottom: 2px solid var(--uoc-accent);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 640px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .form-group-full {
            grid-column: 1 / -1;
        }
        
        /* Form Element Styling */
        label {
            display: block;
            font-weight: 600;
            color: var(--uoc-text);
            margin-bottom: 0.5rem;
            font-size: 0.875rem; /* text-sm */
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-gray-border);
            border-radius: 0.5rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Include padding/border in element's total width/height */
        }

        .form-control:focus {
            border-color: var(--uoc-accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); /* ring-3 around accent */
        }

        textarea {
            resize: vertical;
            min-height: 8rem;
        }

        /* Submit Button */
        .submit-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 2rem;
            background-color: var(--color-green);
            color: white;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-button:hover {
            background-color: #059669; /* Darker green */
        }

    </style>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            lucide.createIcons();
        });
    </script>
</head>

<body>

<header class="header">
    <div class="container header-content">
        
        <div class="logo-display">
            <img src="./images/uni logo.png" class="logo-img" alt="UoC FoT Logo"/>
            University of Colombo <br> Faculty of Technology <br> Dept. of ICT
        </div>

        <nav style="display: flex; gap: 2.5rem;" class="md:flex space-x-10 text-base font-semibold">
            <a href="studentdashboard.html" class="nav-link">Dashboard</a>
            <a href="cvtemplate.html" class="nav-link">CV Templates</a>
            <a href="blogs.html" class="nav-link">Blogs</a>
            
            <a href="profile.html" class="nav-link nav-active" style="display: flex; align-items: center;">
                <i data-lucide="user" style="width: 1.25rem; height: 1.25rem; margin-right: 0.25rem;"></i> Profile
            </a>
        </nav>

        <a href="index.html" class="logout-button">
            Logout
        </a>
    </div>
</header>

<div class="container py-10">

    <div class="mb-10">
        <h1>Complete Your Student Profile üßë‚Äçüíª</h1>
        <p class="text-gray-600 text-lg">
            This profile is used by the system to match you with relevant internship opportunities.
        </p>
    </div>

    <div class="profile-form-container">
        
        <form action="/submit-profile" method="POST">

            <div class="form-section-title">Personal Information</div>
            <div class="form-grid">
                
                <div>
                    <label for="reg_no">Registration Number</label>
                    <input type="text" id="reg_no" name="reg_no" class="form-control" placeholder="ICT/20XX/XXX" required/>
                </div>

                <div>
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" placeholder="John B. Smith" required/>
                </div>

                <div>
                    <label for="contact_no">Contact Number</label>
                    <input type="tel" id="contact_no" name="contact_no" class="form-control" placeholder="07XXXXXXXX" required/>
                </div>

                <div>
                    <label for="email">UoC Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="jsmith@sci.cmb.ac.lk" required/>
                </div>
                
                <div class="form-group-full">
                    <label for="address">Permanent Address</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="123, Main Street, Colombo 07" required/>
                </div>
            </div>


            <div class="form-section-title">Academic Details</div>
            <div class="form-grid">

                <div>
                    <label for="degree_program">Degree Program</label>
                    <select id="degree_program" name="degree_program" class="form-control" required>
                        <option value="">Select Program</option>
                        <option value="BSc in ICT">BSc in ICT</option>
                        <option value="BSc in CS">BSc in CS (if applicable)</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="gpa">Current GPA (as of last semester)</label>
                    <input type="number" step="0.01" min="0.00" max="4.00" id="gpa" name="gpa" class="form-control" placeholder="3.50"/>
                </div>

                <div class="form-group-full">
                    <label for="academic_achievements">Key Academic Achievements / Awards</label>
                    <textarea id="academic_achievements" name="academic_achievements" class="form-control" rows="4" placeholder="Dean's list (Sem 4), Best Project Award (Year 3)"></textarea>
                </div>
            </div>


            <div class="form-section-title">Skills & Summary</div>
            <div class="form-grid">
                <div class="form-group-full">
                    <label for="tech_skills">Technical Skills (Comma separated: e.g., Python, Laravel, React, SQL)</label>
                    <input type="text" id="tech_skills" name="tech_skills" class="form-control" placeholder="Java, SQL, Cloud Computing, Data Analysis" required/>
                </div>

                <div class="form-group-full">
                    <label for="summary">Career Objective / Professional Summary</label>
                    <textarea id="summary" name="summary" class="form-control" rows="5" placeholder="Highly motivated third-year ICT student seeking a Software Engineering internship to apply knowledge in full-stack development..."></textarea>
                </div>
            </div>

            <div class="form-group-full" style="text-align: right; margin-top: 2rem;">
                <button type="submit" class="submit-button">
                    <i data-lucide="save" style="width: 1.25rem; height: 1.25rem; margin-right: 0.5rem;"></i> Save Profile
                </button>
            </div>

        </form>

    </div>
    </div>

</body>
</html>
