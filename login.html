<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Login - UoC FoT ICT Internship System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <script>
        // --- Tailwind Configuration (Copied from index.html) ---
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'uoc-main': '#0c1b3c', /* Deep Navy/Official UoC Dark Blue */
                        'uoc-accent': '#3b82f6', /* Light Blue (Highlight) */
                        'uoc-bg': '#f5f7fa', /* Very Light Gray Background */
                        'uoc-text': '#1f2937', /* Dark Gray for main text */
                    },
                },
            },
        };
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { getFirestore, doc, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // --- Firebase Setup (MANDATORY GLOBALS) ---
      const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
      const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
      const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

      if (Object.keys(firebaseConfig).length > 0) {
        setLogLevel('debug');
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Attempt initial sign-in
        const signIn = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                // Optional: Store auth instances globally for use after login/registration
                window.db = db;
                window.auth = auth;
                console.log("Firebase initialized and authenticated.");
            } catch (error) {
                console.error("Firebase Auth Error:", error);
            }
        };
        signIn();
      }

      // --- Login Logic ---
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");
        const messageBox = document.getElementById("messageBox");

        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();
          messageBox.style.display = 'none';

          const role = document.getElementById("role").value;
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          if (!role) {
             messageBox.textContent = "Please select your role.";
             messageBox.classList.add('bg-red-100', 'text-red-700');
             messageBox.style.display = 'block';
             return;
          }

          // SIMULATED AUTH:
          let isAuthenticated = false;
          let redirectPath = '';

          if (role === 'student' && email === 'student@uni.edu' && password === '123') {
             isAuthenticated = true;
             redirectPath = 'student_dashboard.html';
          } else if (role === 'coordinator' && email === 'coord@uni.edu' && password === '123') {
             isAuthenticated = true;
             redirectPath = 'coordinator_dashboard.html';
          }
          
          if (isAuthenticated) {
            // Save role and email
            localStorage.setItem("role", role);
            localStorage.setItem("userEmail", email);
            
            messageBox.textContent = "Login successful! Redirecting...";
            messageBox.classList.remove('bg-red-100', 'text-red-700');
            messageBox.classList.add('bg-green-100', 'text-green-700');
            messageBox.style.display = 'block';

            setTimeout(() => {
              window.location.href = redirectPath;
            }, 1000);

          } else {
            messageBox.textContent = "Invalid credentials or role selected. Please try again.";
            messageBox.classList.remove('bg-green-100', 'text-green-700');
            messageBox.classList.add('bg-red-100', 'text-red-700');
            messageBox.style.display = 'block';
          }
        });
      });
    </script>

    <style>
        /* Apply Inter font to match homepage */
        body { 
            font-family: 'Inter', sans-serif; 
        }
        /* Full background color using uoc-main */
        .uoc-login-bg {
            background-color: var(--uoc-main, #0c1b3c);
        }
    </style>
</head>

<body class="uoc-login-bg flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl border-t-4 border-uoc-accent mx-4">
            
            <div class="text-center mb-6">
                 <img src="./images/uni logo.png" alt="UoC FoT Logo" class="w-16 h-16 mx-auto mb-2 rounded-lg shadow-md">
                <h1 class="text-3xl font-bold text-uoc-main mb-1">Welcome Back</h1>
                <p class="text-center text-gray-500">Sign in to the UoC FoT Internship Portal</p>
            </div>
            

            <div id="messageBox" class="p-3 mb-4 rounded-lg hidden font-medium" role="alert"></div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Select Your Role</label>
                    <select id="role" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-uoc-accent focus:border-uoc-accent transition">
                        <option value="">-- Choose Role --</option>
                        <option value="student">Student</option>
                        <option value="coordinator">Coordinator</option>
                    </select>
                        
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">University Email</label>
                    <input type="email" id="email" placeholder="indexnumber@.cmb.ac.lk" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-uoc-accent focus:border-uoc-accent transition"/>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-uoc-accent focus:border-uoc-accent transition"/>
                </div>

                <div class="flex justify-between items-center mb-6">
                    <a href="forgot-password.html" class="text-sm font-medium text-uoc-accent hover:text-uoc-main transition">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full py-3 bg-uoc-main text-white font-semibold rounded-lg shadow-lg hover:bg-uoc-accent transition duration-300 transform hover:scale-[1.01]">
                    LogIn
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Don’t have an account? 
                    <a href="registration.html" class="font-semibold text-uoc-accent hover:text-uoc-main transition">Register Here</a>
                </p>
            </div>
            
            <div class="text-center mt-8 pt-4 border-t border-gray-100">
                <a href="index.html" class="text-sm text-gray-500 hover:text-uoc-main transition flex items-center justify-center">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i> Back to Homepage
                </a>
            </div>
        </div>
    </div>
</body>
</html>
